<html>

	<head>
	
		<meta charset = "utf-8">
		<title> Tic-Tac-Toe </title>
		<link href="tictactoe.css" type="text/css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

	<body>
	
		<h1> Tic-Tac-Toe </h1>
		
		<div id="sounds">

			<audio src="click5.wav" id="click2" preload="auto"></audio>

			<audio src="bclicked.wav" id="bclicked" preload="auto"></audio>
			
		</div>
		
		<form id="tictactoe">
		
			<p id="currentplayer">X</p>
		
			<table border="5">
				<tr> 
					<td>
						<button id="b1" type="button" onclick="set('b1')"></button>
					</td>
					<td>
						<button id="b2" type="button" onclick="set('b2')"></button>
					</td>
					<td>
						<button id="b3" type="button" onclick="set('b3')"></button>
					</td>
				</tr>
				<tr> 
					<td>
						<button id="b4" type="button" onclick="set('b4')"></button>
					</td>
					<td>
						<button id="b5" type="button" onclick="set('b5')"></button>
					</td>
					<td>
						<button id="b6" type="button" onclick="set('b6')"></button>
					</td>
				</tr>
				<tr> 
					<td>
						<button id="b7" type="button" onclick="set('b7')"></button>
					</td>
					<td>
						<button id="b8" type="button" onclick="set('b8')"></button>
					</td>
					<td>
						<button id="b9" type="button" onclick="set('b9')"></button>
					</td>
				</tr>
			</table>
			
			<button id="reset" type="button" onclick="resets()">RESET</button>
			
		</form>
	 
		<script src="tictactoe.js" type="text/javascript"></script>
		
	</body>
	
</html>
